<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An Interactive Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="js/dist/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main">
      <form class="form" action="index.html" method="POST">
        <div class="search">
            <input type="search" id="image-search" name="q" placeholder="Search(16pt)">
        </div>
       </form>
        <div class="wrapper">
         <div class="thumb">
            <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
            <a href="photos/01.jpg" data-lightbox="roadtrip" data-title="Hay Bales I love hay bales.
             Took this snap on a drive through the countryside past some straw fields.
            ">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/02.jpg" alt="Lake">
            <a href="photos/02.jpg" data-lightbox="roadtrip" data-title="The lake was so calm today.
             We had a great view of the snow on the mountains from here.">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/03.jpg" alt="Canyon">
            <a href="photos/03.jpg" data-lightbox="roadtrip" data-title="I hiked to the top of the
             mountain and got this picture of the canyon and trees below.">g</a>
         </div>
         <div class="thumb">
            <img src="photos//thumbnails/04.jpg" alt="Iceberg">
            <a href="photos/04.jpg" data-lightbox="roadtrip" data-title="It was amazing to see an
             iceberg up close, it was so cold but didnâ€™t snow today.">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/05.jpg" alt="Desert">
            <a href="photos/05.jpg" data-lightbox="roadtrip" data-title="The red cliffs were beautiful.
             It was really hot in the desert but we did a lot of walking through the canyons.">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/06.jpg" alt="Fall">
            <a href="photos/06.jpg" data-lightbox="roadtrip" data-title="Fall is coming,
             I love when the leaves on the trees start to change color.">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/07.jpg" alt="Plantation">
            <a href="photos/07.jpg" data-lightbox="roadtrip" data-title="I drove past this plantation
             yesterday, everything is so green!">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/08.jpg" alt="Dunes">
            <a href="photos/08.jpg" data-lightbox="roadtrip" data-title="My summer vacation
             to the Oregon Coast. I love the sandy dunes!">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/09.jpg" alt="Countryside">
            <a href="photos/09.jpg" data-lightbox="roadtrip" data-title="We enjoyed
             a quiet stroll down this countryside lane.">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/10.jpg" alt="Sunset">
            <a href="photos/10.jpg" data-lightbox="roadtrip" data-title="
            Sunset at the coast! The sky turned a lovely shade of orange.">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/11.jpg" alt="Cave">
            <a href="photos/11.jpg" data-lightbox="roadtrip" data-title="I did a tour of
             a cave today and the view of the landscape below was breathtaking.">g</a>
         </div>
         <div class="thumb">
            <img src="photos/thumbnails/12.jpg" alt="Bluebells">
            <a href="photos/12.jpg" data-lightbox="roadtrip" data-title="I walked through this meadow
             of bluebells and got a good view of the snow on the mountain before the fog came in.">g</a>
         </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/dist/js/lightbox.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true,
          'fitImagesInViewport': true,
          'max-width': 200
        })
    </script>
</body>

</html>
